  - {title: Github, icon: github, url: "https://github.com/Variable2831"}
  - {title: Privacy, file: "Privacy.md"} 
  - {title: Disclaimer, file: "Disclaimer.md"} 
  - {title: Cookies, file: "Cookies.md"} 
  - {title: Terms & Conditions, file: "Terms.md"} 

